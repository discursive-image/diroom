project_name: diroom
env:
  - GO111MODULE=on
builds:
  -
    id: sgtr
    dir: sgtr
    main: cmd/main.go
    binary: bin/sgtr
    goos:
      - linux
      - darwin
    goarch:
      - amd64
  -
    id: dis
    dir: dis
    main: cmd/main.go
    binary: bin/dis
    goos:
      - linux
      - darwin
    goarch:
      - amd64
  -
    id: dic
    dir: dic
    main: cmd/main.go
    binary: bin/dic
    goos:
      - linux
      - darwin
    goarch:
      - amd64
  -
    id: echoclient
    dir: dis
    main: cmd/client.go
    binary: bin/echoclient
    goos:
      - linux
      - darwin
    goarch:
      - amd64
  -
    id: replayreader
    dir: dis
    main: cmd/replayreader.go
    binary: bin/replayreader
    goos:
      - linux
      - darwin
    goarch:
      - amd64

archives:
  -
    id: diroom
    wrap_in_directory: true
    files:
    - LICENSES/*
    - README.md
    - di-*
    - dirc
    - dishow/*
    - dishow/public/*
    - dishow/src/*
signs:
  - artifacts: checksum
